{% extends 'Superadmin/base.html' %}
{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email address, and we will send you instructions to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
